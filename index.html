<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Age calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <main id="main">
        <form>
            <div class="input-container">
    
                <div class="inputs">
                    <label for="day">Day</label>
                    <input type="text" name="day" id="day" class="DOB day" placeholder="DD">
                    <span class="error-msg display-none">&nbsp;</span>
                </div>
                <div class="inputs">
                    <label for="month">Month</label>
                    <input type="text" name="month" id="month" class="DOB month" placeholder="MM">
                    <span class="error-msg display-none">&nbsp;</span>
                </div>
                <div class="inputs">
                    <label for="year">Year</label>
                    <input type="text" name="year" id="year" class="DOB year" placeholder="YYYY">
                    <span class="error-msg display-none">&nbsp;</span>
                </div>
            </div>
        
            <button type="submit" id="submit-button">
                <img src="./images/icon-arrow.svg" alt="Check Age Button">
            </button>
        </form>
    
        <div class="output-container">
            <p><span class="o-year output">- -</span> years</p>
            <p><span class="o-month output">- -</span> months</p>
            <p><span class="o-day output">- -</span> days</p>
        </div>
    </main>
    
    <script src="./scripts/script.js"></script>
</body>

</html>
